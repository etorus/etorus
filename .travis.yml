language: android
jdk: oraclejdk8
sudo: required
dist: precise
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  yarn: true
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - node_modules
android:
  components:
  - platform-tools
  - tools
  - build-tools-27.0.3
  - build-tools-26.0.2
  - android-26
  - android-27
  - extra-android-m2repository
  - extra-google-google_play_services
  - extra-google-m2repository
licenses:
- android-sdk-preview-license-.+
- android-sdk-license-.+
- google-gdk-license-.+
before_install:
- nvm install 8
- node --version
- travis_retry curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add
  -
- echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
- travis_retry sudo apt-get update -qq
- travis_retry sudo apt-get install -y -qq yarn
- chmod +x ./android/gradlew
- openssl aes-256-cbc -K $encrypted_2ebc06ca1396_key -iv $encrypted_2ebc06ca1396_iv
  -in ./android/app/my-release-key.keystore.enc -out ./android/app/my-release-key.keystore
  -d
- gem install fastlane --no-rdoc --no-ri --no-document --quiet
install:
- yarn install
script:
- fastlane android beta
notifications:
  email:
    on_success: never
    on_failure: always
env:
  global:
    secure: 
